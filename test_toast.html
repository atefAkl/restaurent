<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .toast {
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease-out;
        }
        
        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .toast-container {
            pointer-events: none;
        }
        
        .toast {
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Toast Test</h1>
        <div class="row">
            <div class="col-md-12">
                <button onclick="showToast('نجح الحفظ!', 'success')" class="btn btn-success m-2">Success Toast</button>
                <button onclick="showToast('حدث خطأ!', 'error')" class="btn btn-danger m-2">Error Toast</button>
                <button onclick="showToast('تحذير!', 'warning')" class="btn btn-warning m-2">Warning Toast</button>
                <button onclick="showToast('معلومات!', 'info')" class="btn btn-info m-2">Info Toast</button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 9999;">
    </div>

    <script>
        // Global Toast Function
        window.showToast = function(message, type = 'success', duration = 5000) {
            const toastContainer = document.getElementById('toast-container');
            if (!toastContainer) return;

            const typeClasses = {
                'success': 'bg-success text-white',
                'error': 'bg-danger text-white',
                'warning': 'bg-warning text-dark',
                'info': 'bg-info text-white',
                'danger': 'bg-danger text-white'
            };

            const icons = {
                'success': 'bi-check-circle-fill',
                'error': 'bi-x-circle-fill',
                'warning': 'bi-exclamation-triangle-fill',
                'info': 'bi-info-circle-fill',
                'danger': 'bi-x-circle-fill'
            };

            const currentClass = typeClasses[type] || typeClasses['success'];
            const currentIcon = icons[type] || icons['success'];
            const toastId = 'toast-' + Date.now();

            const toastHtml = `
                <div id="${toastId}" class="toast align-items-center ${currentClass} border-0" role="alert" 
                     aria-live="assertive" aria-atomic="true" style="min-width: 300px;">
                    <div class="d-flex">
                        <div class="toast-body">
                            <i class="bi ${currentIcon} me-2"></i>
                            ${message}
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" onclick="closeToast('${toastId}')" aria-label="Close"></button>
                    </div>
                    <div class="progress" style="height: 3px;">
                        <div class="progress-bar bg-white bg-opacity-50" role="progressbar" 
                             style="width: 100%; transition: width ${duration}ms linear;"
                             aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            `;

            toastContainer.insertAdjacentHTML('beforeend', toastHtml);
            
            const toastElement = document.getElementById(toastId);
            
            // Show toast with animation
            setTimeout(() => {
                toastElement.classList.add('show');
            }, 100);

            // Start progress bar animation
            const progressBar = toastElement.querySelector('.progress-bar');
            if (progressBar) {
                setTimeout(() => {
                    progressBar.style.width = '0%';
                }, 200);
            }

            // Auto-hide after duration
            setTimeout(() => {
                closeToast(toastId);
            }, duration);
        };

        // Close toast function
        window.closeToast = function(toastId) {
            const toastElement = document.getElementById(toastId);
            if (toastElement) {
                toastElement.classList.remove('show');
                toastElement.style.opacity = '0';
                toastElement.style.transform = 'translateY(-20px)';
                toastElement.style.transition = 'all 0.3s ease-out';
                
                setTimeout(() => {
                    toastElement.remove();
                }, 300);
            }
        };
    </script>
</body>
</html>
